services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - openwebui:/app/backend/data
    depends_on:
      - ollama
    restart: unless-stopped

  pr-bot:
    build:
      context: ./pr-bot
    container_name: pr-bot
    ports:
      - "8000:8000"
    environment:
      - REPO_ROOT=/repos
      - WORK_ROOT=/work
      - CONFIG_PATH=/config/repos.json
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5-coder:7b
    volumes:
      - ./pr-bot:/app
      - /Users/tony/repos:/repos
      - prbot_work:/work
      - ./config:/config
    restart: unless-stopped

volumes:
  ollama:
  openwebui:
  prbot_work:
